<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Contact page of Whitewater Rafting">
    <meta name="author" content="Luca Carlo">
    <title>Contact - Whitewater Rafting</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Bowlby+One&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="styles/rafting.css">
</head>

<body>
    <header>
        <div class="logo">
            <img src="images/z-wwr-crossedoars.png" alt="Whitewater Rafting Logo">
        </div>
        <nav>
            <a href="index.html">Home</a>
            <a href="about.html">About Us</a>
            <a href="trips.html">Trips</a>
            <a href="contact.html">Contact</a>
        </nav>
    </header>
    <main>
        <section class="company box">
            <h2>Company Information</h2>
            <div class="contacts">
                <ul class="info-list-1">
                    <li>Address</li>
                    <li>Phone Number</li>
                    <li>Email</li>
                </ul>
                <ul class="info-list-2">
                    <li>123 Main Street, Anytown, AB 12345, USA</li>
                    <li>+1 (555) 123-4567</li>
                    <li>info@example.com</li>
                </ul>
            </div>
            <iframe
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2853.6931249330432!2d7.416174755655948!3d44.33681064868079!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x12cd138870340095%3A0x9bacca0bec783073!2sPunt%20&#39;d%20l&#39;Ula!5e0!3m2!1sit!2sit!4v1753943621086!5m2!1sit!2sit"
                allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
        </section>
        <section class="employees">
            <figure class="profile box">
                <img src="images/employee-1.png" alt="Liam O'Connell">
                <figcaption class="profile-text">
                    <p class="employee-name">Liam O'Connell</p>
                    <p class="employee-title">Lead Rafting Guide</p>
                </figcaption>
            </figure>
            <figure class="profile box">
                <img src="images/employee-2.png" alt="Chloe Davies">
                <figcaption class="profile-text">
                    <p class="employee-name">Chloe Davies</p>
                    <p class="employee-title">Operations Manager</p>
                </figcaption>
            </figure>
            <figure class="profile box">
                <img src="images/employee-3.png" alt="Marcus Anand">
                <figcaption class="profile-text">
                    <p class="employee-name">Marcus Anand</p>
                    <p class="employee-title">Gear and Logistics Coordinator</p>
                </figcaption>
            </figure>
        </section>
        <section class="contact-form box">
            <h1>Contact Us</h1>
            <form>
                <div class="form-item">
                    <label for="name">Full name</label>
                    <input type="text" name="name" id="name">
                </div>
                <div class="form-item">
                    <label for="email">Email address</label>
                    <input type="email" name="email" id="email">
                </div>
                <fieldset class="form-item">
                    <legend>Topic</legend>
                    <div>
                        <div class="radio-item">
                            <input type="radio" name="topic" id="general" value="general-inquiry">
                            <label for="general">General Inquiry</label>
                        </div>
                        <div class="radio-item">
                            <input type="radio" name="topic" id="reservation" value="general-question">
                            <label for="reservation">Reservation Question</label>
                        </div>
                        <div class="radio-item">
                            <input type="radio" name="topic" id="website" value="website-suggestion">
                            <label for="website">Website Suggestion</label>
                        </div>
                    </div>
                </fieldset>
                <div class="form-item">
                    <label for="message">Message</label>
                    <textarea name="message" id="message" rows="4"></textarea>
                </div>
                <div class="subscribe">
                    <label for="subscribe">Please subscribe me to the monthly newsletter</label>
                    <input type="checkbox" name="subscribe" id="subscribe">
                </div>
                <div class="submit-button">
                    <button type="submit" class="form-button">Submit message</button>
                </div>
            </form>
        </section>
    </main>
    <footer>
        <p>Â© 2025 | WHITEWATER RAFTING | Luca Carlo</p>
        <a href="images/contact_wireframe.jpg" class="contact-wireframe">Contact Page Wireframe</a>
        <nav class="socialmedia">
            <a href="https://facebook.com">
                <img src="images/facebook.svg" alt="Facebook icon" width="20">
            </a>
            <a href="https://x.com">
                <img src="images/x.svg" alt="X - Twitter icon" width="20">
            </a>
            <a href="https://instagram.com">
                <img src="images/instagram.svg" alt="Instagram icon" width="20">
            </a>
        </nav>
    </footer>
</body>

</html>
